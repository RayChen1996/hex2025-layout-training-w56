        </li>

      <a href="#" class="btn btn-outline-secondary me-2">登出</a>

    <main class="container py-5">
      <h1 class="h3 fw-bold mb-4">職旅計畫</h1>

      <div class="card p-4 mb-4">
        <h2 class="h5 fw-bold mb-3 plan-section-title">職旅計畫</h2>
        <hr class="mt-0 mb-4" />
        <form>
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="travel-type" class="form-label form-label-custom"
                >計畫類型</label
              >
              <select id="travel-type" class="form-select">
                <option selected>請選擇計畫類型</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="location" class="form-label form-label-custom"
                >出發地點</label
              >
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="請輸入出發地點"
              />
            </div>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="start-date" class="form-label form-label-custom"
                >出發日期</label
              >
              <input type="date" class="form-control" id="start-date" />
            </div>
            <div class="col-md-6">
              <label for="end-date" class="form-label form-label-custom"
                >結束日期</label
              >
              <input type="date" class="form-control" id="end-date" />
            </div>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="people" class="form-label form-label-custom"
                >人數</label
              >
              <div class="input-group">
                <input
                  type="number"
                  class="form-control"
                  id="people"
                  placeholder="請輸入人數"
                />
                <span class="input-group-text">人</span>
              </div>
            </div>
            <div class="col-md-6">
              <label for="plan-name" class="form-label form-label-custom"
                >計畫名稱</label
              >
              <input
                type="text"
                class="form-control"
                id="plan-name"
                placeholder="請輸入計畫名稱"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="travel-purpose" class="form-label form-label-custom"
              >出發目的</label
            >
            <textarea
              class="form-control"
              id="travel-purpose"
              rows="3"
              placeholder="請輸入出發目的"
            ></textarea>
          </div>
        </form>
      </div>

      <div class="card p-4 mb-4">
        <h2 class="h5 fw-bold mb-3 plan-section-title">職旅行程</h2>
        <hr class="mt-0 mb-4" />
        <p class="text-secondary">
          此區域內容需要透過動態方式生成，可以依據日期來產生對應的行程輸入框。
        </p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-outline-primary">
            新增行程
          </button>
        </div>
      </div>

      <div class="card p-4 mb-4">
        <h2 class="h5 fw-bold mb-3 plan-section-title">備註資訊</h2>
        <hr class="mt-0 mb-4" />
        <p class="text-secondary">
          此區域可以新增備註資訊，例如：注意事項、預算、住宿等。
        </p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-outline-primary">
            新增備註
          </button>
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="button" class="btn btn-secondary">儲存草稿</button>
        <button type="submit" class="btn btn-primary">送出計畫</button>
      </div>
    </main>
