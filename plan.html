  <div
    class="container container-fluid d-flex justify-content-between align-items-center py-3"
  >
    <a href="#" class="d-flex align-items-center text-decoration-none">
      <img
        src="https://via.placeholder.com/40x40"
        alt="Logo"
        class="me-2 rounded-circle"
      />
      <span class="fs-4 fw-bold text-dark">職旅計畫</span>
    </a>

      <ul class="nav">
        <li class="nav-item me-3">

        </li>
        <li class="nav-item me-3">
          <a class="nav-link text-secondary" href="#">關於職旅</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link text-secondary" href="#">聯絡我們</a>
        </li>
      </ul>
    </nav>
    <div class="d-flex align-items-center">
      <a href="#" class="text-dark"
        ><span class="material-symbols-outlined">account_circle</span></a
      >
    </div>
  </div>

    <div class="container my-4">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <!-- 職旅計劃概況 -->
          <div class="form-section">
            <h4 class="section-title">
              職旅計劃概況
              <span class="badge bg-danger ms-2">必填</span>
            </h4>

            <div class="row mb-3">
              <div class="col-md-3">
                <label class="form-label">計劃執行時間</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="duration"
                    id="duration1"
                    checked
                  />
                  <label class="form-check-label" for="duration1">
                    今年度執行
                  </label>
                </div>
              </div>
              <div class="col-md-3">
                <label class="form-label">預算工作項目</label>
                <small class="text-muted d-block">預算</small>
              </div>
              <div class="col-md-3">
                <label class="form-label">自我工作項目評估</label>
                <small class="text-muted d-block">評估</small>
              </div>
              <div class="col-md-3">
                <label class="form-label">預計效益</label>
                <small class="text-muted d-block">效益</small>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">工作業務</label>
                <select class="form-select">
                  <option selected>請選擇工作業務</option>
                  <option value="1">業務開發</option>
                  <option value="2">專案管理</option>
                  <option value="3">技術研發</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">工作業務</label>
                <select class="form-select">
                  <option selected>請選擇工作業務</option>
                  <option value="1">行銷企劃</option>
                  <option value="2">人力資源</option>
                  <option value="3">財務會計</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">月收入範圍</label>
              <div class="d-flex align-items-center">
                <div class="form-check me-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="salary"
                    id="salary1"
                    checked
                  />
                  <label class="form-check-label" for="salary1">3萬以下</label>
                </div>
                <div class="form-check me-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="salary"
                    id="salary2"
                  />
                  <label class="form-check-label" for="salary2">3-5萬</label>
                </div>
                <div class="form-check me-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="salary"
                    id="salary3"
                  />
                  <label class="form-check-label" for="salary3">5-12萬</label>
                </div>
                <div class="form-check me-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="salary"
                    id="salary4"
                  />
                  <label class="form-check-label" for="salary4">12-20萬</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="salary"
                    id="salary5"
                  />
                  <label class="form-check-label" for="salary5">20萬以上</label>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label"
                >專業領域（複選題目請依照專業領域程度排序前3名）</label
              >
              <textarea
                class="form-control"
                rows="3"
                placeholder="請描述您的專業領域..."
              ></textarea>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">作品集網址</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-link"></i
                  ></span>
                  <input
                    type="url"
                    class="form-control"
                    placeholder="上傳網址"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label">附件檔案</label>
                <input type="file" class="form-control" />
              </div>
            </div>
          </div>

          <!-- 職涯規劃 -->
          <div class="form-section">
            <h4 class="section-title">
              職涯規劃
              <span class="badge bg-danger ms-2">必填</span>
            </h4>

            <div class="mb-3">
              <label class="form-label"
                >1 年後職涯目標規劃（最多 300 字）</label
              >
              <textarea
                class="form-control"
                rows="4"
                placeholder="請描述您的1年職涯規劃..."
              ></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label"
                >1-3 年中長期職涯規劃（最多 300 字）</label
              >
              <textarea
                class="form-control"
                rows="4"
                placeholder="請描述您的中長期職涯規劃..."
              ></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">選擇工作型式</label>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="workType"
                      id="workType1"
                      checked
                    />
                    <label class="form-check-label" for="workType1">
                      傳統朝九晚五工作
                    </label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="workType"
                      id="workType2"
                    />
                    <label class="form-check-label" for="workType2">
                      彈性工作時間（彈性）
                    </label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="workType"
                      id="workType3"
                    />
                    <label class="form-check-label" for="workType3">
                      完全遠端工作（遠端辦公）
                    </label>
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="workType"
                      id="workType4"
                    />
                    <label class="form-check-label" for="workType4">
                      專案型態工作（專案）
                    </label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="workType"
                      id="workType5"
                    />
                    <label class="form-check-label" for="workType5">
                      其他（請說明）
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">目標薪資收入</label>
              <input
                type="text"
                class="form-control"
                placeholder="請輸入目標薪資"
              />
            </div>
          </div>

          <!-- 專業技能證照 -->
          <div class="form-section">
            <h4 class="section-title">專業技能證照</h4>

            <div class="mb-3">
              <label class="form-label">語言專業證照</label>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="lang1"
                    />
                    <label class="form-check-label" for="lang1">英文檢定</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="lang2"
                    />
                    <label class="form-check-label" for="lang2">日語檢定</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="lang3"
                    />
                    <label class="form-check-label" for="lang3">韓語檢定</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="lang4"
                    />
                    <label class="form-check-label" for="lang4">其他語言</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">專業技能證照（最多 300 字）</label>
              <textarea
                class="form-control"
                rows="3"
                placeholder="請描述您的專業技能證照..."
              ></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">專業技能（最多 300 字）</label>
              <textarea
                class="form-control"
                rows="3"
                placeholder="請描述您的專業技能..."
              ></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">直接經驗（最多 300 字）</label>
              <textarea
                class="form-control"
                rows="3"
                placeholder="請描述您的直接經驗..."
              ></textarea>
            </div>
          </div>

          <!-- 教育背景 -->
          <div class="form-section">
            <h4 class="section-title">教育背景</h4>

            <div class="mb-3">
              <label class="form-label">專業背景（最多 300 字）</label>
              <textarea
                class="form-control"
                rows="3"
                placeholder="請描述您的專業背景..."
              ></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">專業技能證照工作（最多 300 字）</label>
              <textarea
                class="form-control"
                rows="3"
                placeholder="請描述相關工作經驗..."
              ></textarea>
            </div>
          </div>

          <!-- 提交按鈕 -->
          <div class="text-center mb-4">
            <button type="button" class="btn btn-outline-secondary me-3">
              <i class="fas fa-file-pdf me-2"></i>匯出 PDF
            </button>
            <button type="submit" class="btn btn-dark px-4">
              <i class="fas fa-save me-2"></i>儲存資料
            </button>
          </div>
        </div>
      </div>
    </div>
